<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Formulários</title>
</head>
<body>
    <h2>Formulários HTML</h2>
    <!-- 1 - Primeiro formulário -->
     <!-- 2 - Atributos do formulário -->
    <form action="register.php" method="get">
      <div>
        <label>Nome:</label>
        <input type="text" />
      </div>

      <!-- 3 - atributo name -->
       <div>
        <!-- 4 - atributo label -->
        <label for="age">Idade:</label>
        <input type="number" name="idade" />
       </div>

       <!-- 6 - select -->
        <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job" >
                <option value="desenvolvedor">Desenvolvedor</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
                <option value="analista">Analista</option>
            </select>
        </div>

        <!-- 7 - atributo select -->
         <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract" >
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
         </div>

         <!-- 8 - multiplas opções -->
          <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="items" multiple>
                <option value="cadeira">Cadeira</option>
                <option value="mesa">Mesa</option>
                <option value="janela">Janela</option>
                <option value="porta">Porta</option>
                <option value="carpete">Carpete</option>
            </select>
          </div>
       <!-- 5 - envio de form -->
        <input type="submit" name="enviar" />
    </form>
</body>
</html>
